<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    
    <script>
        $(function () {
            $.get("provinceServlet",{},function (data) {
                //[{"id":1,"name":"广东"},{"id":2,"name":"福建"},{"id":3,"name":"浙江"},{"id":4,"name":"江西"}]
                //1.获取select
                var province = $("#province");
                //2.遍历data
                $(data).each(function () {
                    var option = "<option id="+this.id+">"+this.name+"</option>"
                    province.append(option);  //追加
                })
            })
        })
        
        
    </script>
</head>

<body>

<select id="province">
    <option>---请选择省份---</option>
</select>
</body>
</html>
